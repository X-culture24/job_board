{% extends "base.html" %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="card mx-auto p-4" style="max-width: 400px;">
    <h2 class="text-center">Set New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Change Password</button>
    </form>
</div>
{% endblock %}
